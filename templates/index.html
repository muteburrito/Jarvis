<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <!-- Notification Bar -->
    <div class="notification-bar"></div>
    
    <!-- Sidebar for uploaded files -->
    <div class="sidebar">
        <h3>Uploaded Files</h3>
        <ul id="fileList">
            <!-- Dynamically populated list of uploaded files -->
        </ul>
        <div id="loading" style="display:none;">
            <i class="fas fa-spinner fa-spin"></i> Processing data, please wait...
        </div>
        <button class="btn btn-success" id="processDataButton">Process Data</button> <!-- Process Data button -->
        <button class="btn btn-warning" id="clearVectorStoreButton">Clear Vector Store</button> <!-- Clear Vector Store button -->
        <button class="btn btn-danger" id="clearFilesButton">Clear Docs</button>

        <!-- Clear Chat History button added here -->
        <button class="btn btn-warning" id="clearChatHistoryButton">Clear Chat History</button>
    </div>

    <div class="container mt-5">
        <!-- Added a title wrapper div -->
        <div class="title-wrapper">
            <h2 class="title">Welcome to Jarvis</h2>
        </div>

        <div class="chat-box border p-3">
            <div id="messages"></div>
            <div id="thinking" style="display: none;" class="message bot-message">
                <span class="thinking-dots">
                    <span class="thinking-dot">.</span>
                    <span class="thinking-dot">.</span>
                    <span class="thinking-dot">.</span>
                </span>
            </div>
        </div>

        <!-- Input text field for chat message and the attach icon -->
        <div class="input-group mb-3">
            <label for="fileInput" class="attach-icon">
                <i class="fas fa-paperclip"></i> <!-- Paperclip icon -->
            </label>
            <input type="file" id="fileInput" accept=".pdf" multiple>
            
            <!-- Input text field for chat messages -->
            <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" type="button" id="sendButton">
                <i class="fas fa-paper-plane"></i> <!-- Paper-plane icon -->
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
