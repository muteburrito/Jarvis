<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="title">Welcome to Jarvis</h2>
        <div class="chat-box border p-3">
            <div id="messages"></div>
            <div id="thinking" style="display: none;" class="message bot-message">
                <span class="thinking-dots">
                    <span class="thinking-dot">.</span>
                    <span class="thinking-dot">.</span>
                    <span class="thinking-dot">.</span>
                </span>
            </div>
        </div>

        <!-- Input text field for chat message and the attach icon -->
        <div class="input-group mb-3">
            <label for="fileInput" class="attach-icon">
                <i class="fas fa-paperclip"></i> <!-- Paperclip icon -->
            </label>
            <input type="file" id="fileInput" accept=".pdf">
            <span id="fileNameDisplay" class="file-name">No file chosen </span>
            
            <!-- Input text field for chat messages -->
            <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" type="button" id="sendButton">Send</button>
        </div>

        <div class="button-group">
            <button class="btn btn-success" id="uploadButton">Upload File</button>
            <button class="btn btn-danger" id="clearButton">Clear Chats & Docs</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
